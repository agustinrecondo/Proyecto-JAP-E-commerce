<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signin.css">
  
  <script src="js/login.js"></script>

</head>
<body class="text-center">
  <form class="form-signin" id='loginForm'>
    <img class="mb-4" src="img/ceibal.png" alt="" width="80" height="80">
    <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>
    <hr>

    <label for="inputEmail" class="sr-only">Correo electronico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico..." required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña..." required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recuerdame
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</body>
</html>
